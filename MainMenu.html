<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation and Container</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        .navbar img {
            width: 40px;
            margin-right: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .content {
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .big-button {
            display: inline-block;
            padding: 20px;
            background-color: #333;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="LogoP.png" href="./MainMenu.html">
    </div>
    <div class="content">
        <div class="container">
            <a href="./Manage User.html" class="big-button">Customer Details</a>
            <a href="#" class="big-button">Books Details</a>
            <a href="./Manage Rental.Html" class="big-button">Rentals Detail</a>
            <a href="#" class="big-button">Report</a>
        </div>
    </div>
</body>
</html>
