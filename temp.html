<!DOCTYPE html>
<html>
<head>
<title>Payment Method</title>
<style>
body {
  background-color: #f2f2f2;
  font-family: sans-serif;
}

.container {
  width: 80%;
  margin: 0 auto;
  padding: 20px;
}

.header {
  background-color: #333;
  color: #fff;
  padding: 10px 0;
  text-align: center;
}

.header a {
  color: #fff;
  text-decoration: none;
  margin: 0 10px;
}

.payment-method {
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.payment-method h2 {
  margin-bottom: 20px;
}

.payment-option {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.payment-option input {
  margin-right: 10px;
}

.payment-option img {
  height: 30px;
  margin-right: 10px;
}

.form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: 0 auto;
        }

</style>
</head>
<body>

<div class="container">
  <div class="header">
    <a href="#">SEARCH BOOK</a>
    <a href="#">RENT BOOK</a>
    <a href="#">RETURN BOOK</a>
    <a href="#">BOOK DETAILS</a>
    <a href="#">Book Stupid </a>
  </div>
<div class="form-container">
  <div class="payment-method">
    <h2>PAYMENT METHOD</h2>

    <div class="payment-option">
      <input type="radio" name="payment" id="visa">
      <img src="https://www.visa.com/dam/VCOM/global/images/visa-logo.png" alt="Visa">
      <label for="visa">DEBIT CARD</label>
    </div>

    <div class="payment-option">
      <input type="radio" name="payment" id="fpx">
      <img src="https://www.fpx.com.my/images/logo.png" alt="FPX">
      <label for="fpx">FPX</label>
    </div>
  </div>

</div>

</body>
</html>
