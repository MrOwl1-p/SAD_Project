<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            background-color: #ff5722;
            padding: 10px;
            color: white;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: 0 auto;
